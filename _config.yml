layout: sidebar
style: dark

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

projects:
  sort_by: pushed
  # sort_by options:
  #   - pushed
  #   - stars
  limit: 12
  exclude:
    archived: false
    forks: true
    projects:
    - FL-12
    - tasks_part1
    - playlist
    - node-js-home-work-13
    - node-js-home-work-12
    - color_game
    - creative-design-agency
    - facility-test
    - company-data
    - lp-auto
    - tinyone
    - david-landing
    - wp-test-cahee
    - our-team
    - statistic
    - drag-and-drop

